<body>
  <div class="container">
    <div class="container-bg">

        <div class="ws-tit-word"><span class="replace-me ws-tit-words">autumn, bless, breeze</span></div>

<!-- script area -->
   
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/js/fontawesome.min.js" integrity="sha512-NeFv3hB6XGV+0y96NVxoWIkhrs1eC3KXBJ9OJiTFktvbzJ/0Kk7Rmm9hJ2/c2wJjy6wG0a0lIgehHjCTDLRwWw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js" integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="/js/replaceme.js"></script>
  <script>  
    $(function(){


const container = $('.container');
const wsPlaybtn = $('.ws-play-btn');
const wsBackbtn = $('.ws-back-btn-word');
// const container = document.querySelector('.container');
// const wsPlaybtn = document.querySelector('.ws-play-btn');

// wsPlaybtn.addEventListener('click', function(){
//   container.classList.add('scrolldown');
// })
wsPlaybtn.on('click', function(){
  container.addClass('scrolldown');
})
wsBackbtn.on('click', function(){
  container.removeClass('scrolldown');
})
});

  const verses = {
    "약 1:27" : "하나님 아버지 앞에서 정결하고 더러움이 없는 경건은 곧 고아와 과부를 그 환난 중에 돌아보고 또 자기를 지켜 세속에 물들지 아니하는 이것이니라",
    "요 6:44" : "나를 보내신 아버지께서 이끌지 아니하면 아무라도 내게 올 수 없으니 오는 그를 내가 마지막 날에 다시 살리리라",
    "창 1:27" : "하나님이 자기 형상 곧 하나님의 형상대로 사람을 창조하시되 남자와 여자를 창조하시고",
    "빌 4:6" : "아무 것도 염려하지 말고 오직 모든 일에 기도와 간구로, 너희 구할 것을 감사함으로 하나님께 아뢰라",
    "사 40:29" : "피곤한 자에게는 능력을 주시며 무능한 자에게는 힘을 더하시나니",
    "마 6:26~27" : "공중의 새를 보라 심지도 않고 거두지도 않고 창고에 모아 들이지도 아니하되. 너희 천부께서 기르시나니 너희는 이것들보다 귀하지 아니하냐. 너희 중에 누가 염려함으로 그 키를 한 자나 더할 수 있느냐"
  }

  const drawVerseBtn = document.querySelector('#draw-verse-btn')
  const versecontentBox = document.querySelector(".ws-word-content");
  function getRandomVerses(){
    const verseContent = document.querySelector(".ws-paragraph-1")
    const verseAddress = document.querySelector(".ws-verses-1")
    
    
    const keys = Object.keys(verses);
    const randomKey = keys[Math.floor(Math.random() * keys.length)];
    const randomValue = verses[randomKey];
    verseContent.innerText = randomValue;
    verseAddress.innerText = randomKey;

  }

  function fadeOut(){
    if(versecontentBox.classList.contains('on'))
    { versecontentBox.style.backgroundImage = "url('')";
    versecontentBox.classList.remove('on');
  }
  else
    {
      versecontentBox.style.backgroundImage = "url('../img/maple_title.png')";
    }
  }
  drawVerseBtn.addEventListener('click', () => {
  if (!versecontentBox.classList.contains('on')) {
    versecontentBox.style.backgroundImage = "url(../img/bible_loading_gif.gif)";
    versecontentBox.classList.add('on');
    
    // 1500ms 후에 fadeOut과 getRandomVerses 실행
    setTimeout(() => {
      fadeOut();
      getRandomVerses();
    }, 1500);

  } else {
    versecontentBox.classList.remove('on');
    setTimeout(getRandomVerses, 500);
  }
});
  
  window.onload = getRandomVerses;
  

  var replace = new ReplaceMe(document.querySelector('.replace-me'), {
      animation: 'animated rollIn',
    speed: 4000,  
    separator: ',',
    hoverStop: false,                                
    clickChange: false, 
    loopCount: 'infinite',
    autoRun: true,                                   
    onInit: false,                                  
    onChange: false,                                
    onComplete: false                                
});
  </script>
</body>
