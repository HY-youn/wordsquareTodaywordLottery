<body>
  <div class="container">
    <div class="container-bg">
      <div class="ws-tit">
        <div class="ws-tit-word"><span class="replace-me ws-tit-words">autumn, bless, breeze</span></div>
        <div class="ws-play-btn"><span>말씀뽑기</span></div>
      </div>
    </div>
    
    <div class="container-bg2">
      <div class="ws-word-bg">
        <div class="ws-word-content">
        </div>
        <div class="ws-word-paragraph">
          <p class="ws-paragraph-1"></p>
          <h3 class="ws-verses-1"></h3>
        </div>
      </div>
      <div class="ws-back-btn-word">
        <span>Click</span>
      <div class="ws-back-btn"></div>
      <div class="ws-back-btn2"></div>
    </div>
    <button id="draw-verse-btn">다시 뽑기
    </button>
    </div>
    <div class="ws-logo-btm"></div>

  </div>

<!-- script area -->
    <script src="/js/replaceme.js"></script>
  <script>  
  const verses = {
    "잠 3:5~6" : "너는 마음을 다하여 여호와를 의뢰하고 네 명철을 의지하지 말라. 너는 범사에 그를 인정하라. 그리하면 네 길을 지도하시리라",
    "계 2:1" : "에베소 교회의 사자에게 편지하기를 하나님의 오른손에 일곱 별을 가진 이가 가라사대",
    "수 1:9" : "내가 너에게 명령한 것이 아니냐? 강하고 담대하라. 두려워하지 말며 놀라지 말라. 네가 어디로 가든지 네 하나님 여호와가 너와 함께 하시느니라.",
    "빌 4:13" : "내게 능력 주시는 자 안에서 내가 모든 것을 할 수 있느니라",
    "사 41:10" : "두려워하지 말라 내가 너와 함께 함이니라 놀라지 말라. 나는 네 하나님이 됨이니라. 내가 너를 굳세게 하리라 참으로 너를 도와 주리라. 참으로 나의 의로운 오른손으로 너를 붙들리라"
  }

  const drawVerseBtn = document.querySelector('#draw-verse-btn')
  function getRandomVerses(){
    const verseContent = document.querySelector(".ws-paragraph-1")
    const verseAddress = document.querySelector(".ws-verses-1")
    
    const keys = Object.keys(verses);
    const randomKey = keys[Math.floor(Math.random() * keys.length)];
    const randomValue = verses[randomKey];
    verseContent.innerText = randomValue;
    verseAddress.innerText = randomKey;
    drawVerseBtn.addEventListener('click', getRandomVerses);
  }
  window.onload = getRandomVerses;
  

  var replace = new ReplaceMe(document.querySelector('.replace-me'), {
      animation: 'animated rollIn',
    speed: 4000,  
    separator: ',',
    hoverStop: false,                                
    clickChange: false, 
    loopCount: 'infinite',
    autoRun: true,                                   
    onInit: false,                                  
    onChange: false,                                
    onComplete: false                                
});
  </script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js" integrity="sha512-Ysw1DcK1P+uYLqprEAzNQJP+J4hTx4t/3X2nbVwszao8wD+9afLjBQYjz7Uk4ADP+Er++mJoScI42ueGtQOzEA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
